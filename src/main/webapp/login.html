<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/login.js"></script>
</head>
<body>
<div class="login-container">
    <h1>打印机管理系统</h1>
    <form>
        <div class="form-group">
            <label for="username">用户名:</label>
<!--            <div class="login-line-container">-->
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <span class="register">
        <a href="#" id="register-link">没有账号?</a>
      </span>
<!--            </div>-->
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
            <span class="register">
            </span>
            <p>
                <label for="rememberBtn" id="rememberBtnLabel">记住我:</label>
                <input type="checkbox" name="remember" id="rememberBtn">
            </p>
        </div>
        <div class="form-group">
            <button type="button" id="loginBtn">登陆</button>
            <span class="error-message" id="usernameOrPassword-error"></span>
        </div>
    </form>
    <div class="error-message"></div>
</div>
</body>
</html>
