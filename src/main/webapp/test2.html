<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人中心</title>
  <style>
    /* 导航栏样式 */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* 表单样式 */
    form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    label span {
      font-weight: normal;
      color: gray;
      margin-left: 10px;
    }
    input[type="text"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    input[type="text"][readonly] {
      background-color: #f0f0f0;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<nav>
  <h1>个人中心</h1>
  <div>
    <a href="#">首页</a>
    <a href="#">帮助中心</a>
    <a href="#">联系我们</a>
    <a href="#" id="logout-btn">退出登录</a>
  </div>
</nav>
<form>
  <h2>个人信息</h2>
  <label for="username">用户名<span>(不可修改)</span></label>
  <input type="text" id="username" value="example" readonly>
  <label for="email">邮箱</label>
  <input type="text" id="email" value="example@example.com">
  <label for="phone">电话</label>
  <input type="text" id="phone" value="12345678901">
  <button id="save-btn">保存修改</button>
</form>

</body>
</html>
