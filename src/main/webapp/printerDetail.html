<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printer Details</title>
  <link rel="stylesheet" href="printerDetail.css">
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
  <script src="printerDetail.js"></script>
</head>
<body>
<!-- 导航栏 -->
<nav>
  <a>打印机管理系统</a>
  <a href="#" id="backBtn">返回</a>
</nav>

<!-- 主要内容区 -->
<main>
  <h1 id="title">打印机详情信息</h1>
  <button class="button" id="startBtn">启动后台监听线程</button>
  <table>
    <tr>
      <td class="staticTD">打印机名：</td>
      <td class="dynamicTD" id="printerName"></td>
    </tr>
    <tr>
      <td class="staticTD">打印机状态码：</td>
      <td class="dynamicTD" id="printerStatus"></td>
    </tr>
    <tr>
      <td class="staticTD">当前状态描述：</td>
      <td class="dynamicTD" id="printerReason"></td>
    </tr>
    <tr>
      <td class="staticTD">任务进度：</td>
      <td class="dynamicTD" id="printerProgress">加载中</td>
    </tr>
    <tr>
      <td class="staticTD">当前温度：</td>
      <td class="dynamicTD" id="printerTemperature"></td>
    </tr>
    <tr>
      <td class="staticTD">今日累积开机时间：</td>
      <td class="dynamicTD" id="onTimeToday"></td>
    </tr>
    <tr>
      <td class="staticTD">今日累积打印时间：</td>
      <td class="dynamicTD" id="printTimeToday"></td>
    </tr>
    <tr>
      <td class="staticTD">今日累积闲置时间：</td>
      <td class="dynamicTD" id="idleTimeToday"></td>
    </tr>
    <tr>
      <td class="staticTD">今日累积异常时间：</td>
      <td class="dynamicTD" id="exceptionTimeToday"></td>
    </tr>
  </table>

</main>

<!-- 页脚 -->
<footer>
  <div id="currentTime"></div>
</footer>

</body>
</html>
