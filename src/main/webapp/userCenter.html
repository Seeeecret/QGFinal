<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="userCenter.css">
    <script src="userCenter.js"></script>
    <title>userCenter</title>
</head>
<body>
<nav>
    <a>个人中心</a>
        <a href="#" id="hallBtn">首页</a>
        <a href="#" id="logoutBtn">退出登录</a>
</nav>
<form>
    <h2>个人信息</h2>
    <label for="username">用户名<span>(不可修改)</span></label>
    <input type="text" id="username" value="example" readonly>
    <label for="email">邮箱</label>
    <input type="text" id="email" value="example@example.com">
    <label for="phone">电话</label>
    <input type="text" id="phone" value="12345678901">
    <div class="sex-class">
        <label for="sex">性别:</label>
        <select id="sex">
            <option value=1>男</option>
            <option value=2>女</option>
            <option value=3>保密</option>
        </select>
    </div>
    <label for="enterprise">所绑定企业用户名</label>
    <input type="text" id="enterprise" value="12345678901">
    <label for="enterpriseCode">绑定邀请码</label>
    <input type="text" id="enterpriseCode" value="12345678901">
    <button id="saveBtn">保存修改</button>
</form>
<footer>
    <div id="currentTime"></div>
</footer>
</body>
</html>
