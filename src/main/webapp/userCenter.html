<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/userCenter.css">
    <script src="webjars/userCenter.js"></script>
    <title>userCenter</title>
</head>
<body>
<nav>
    <a>个人中心</a>
        <a href="#" id="hallBtn">首页</a>
        <a href="#" id="logoutBtn">退出登录</a>
</nav>
<form>
    <h2>个人信息</h2>
    <label for="username">用户名<span>(不可修改)</span></label>
    <input type="text" id="username" value="" readonly>
    <label for="email">邮箱</label>
    <input type="text" id="email" value="">
    <label for="phone">电话</label>
    <input type="text" id="phone" value="">
    <div class="sex-class">
        <label for="sex">性别:</label>
        <select id="sex">
            <option value=1>男</option>
            <option value=2>女</option>
            <option value=3>保密</option>
        </select>
    </div>
    <label for="enterprise" id="enterpriseLabel">所绑定企业用户名</label>
    <input type="text" id="enterprise" value="">
    <label for="enterpriseCode" id="enterpriseCodeLabel">绑定邀请码</label>
    <input type="text" id="enterpriseCode" value="">
    <button type="button" id="saveBtn">保存修改</button>
</form>
<footer>
    <div id="currentTime"></div>
</footer>
</body>
</html>
